<!DOCTYPE html>
<html>
<head>
    <title>Hospital Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* --- General Layout --- */
        body {
            background-image: url('hospital.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            /* Use min-height and column flow to stack elements */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: space-around; /* Distribute space vertically */
        }
        /* --- Navigation Button Styling (Doctor/Patient) --- */
        .navigation-section {
            display: flex;
            justify-content: space-around;
            width: 80%; /* Control the width of the button row */
            margin-top: 50px;
        }
        .button-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('doctor.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            /* Added margin to separate from the form */
            margin: 0 50px;
        }
        .patient-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.6); /* Slightly darker background for visibility */
            border-radius: 10px;
            color: white;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }
        .patient-button img {
            width: 60px; /* Adjust icon size */
            height: 60px;
            margin-bottom: 5px;
        }
        /* --- Form Styling --- */
        .submission-form-container {
            background-color: rgba(255, 255, 255, 0.85); /* White transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px; /* Space from the bottom */
            width: 350px;
        }
        .submit-button {
            background-color: whitesmoke;
            color: black;
            border-radius: 10px;
            padding: 10px 20px;
            transition: all 0.2s ease-in-out;
            margin-top: 15px; /* Added margin */
            width: 100%;
        }

        .submit-button:hover {
            background-color: greenyellow;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<body>
<div class="navigation-section">
    <a href="doctors.html" class="btn btn-primary button-image">Doctors</a>

    <a href="patients.html" class="btn btn-primary button-image">
        View All Patients
    </a>

    <a href="patient_status.html" class="patient-button">
        <img src="patient.png" alt="Patient Icon">
        Check Patient Status
    </a>
</div>


<div class="submission-form-container">
    <form>
        <h4 class="text-center">Schedule New Appointment</h4>
        <div class="form-group">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="disease">Reason for Visit:</label>
            <select id="disease" name="disease" class="form-control">
                <option value="headache">headache</option>
                <option value="flu">flu</option>
                <option value="anemia">anemia</option>
                <option value="hand fracture">hand fracture</option>
                <option value="hernia">hernia</option>
            </select>
        </div>
        <button type="submit" class="submit-button">Submit Appointment</button>
    </form>
</div>

<script>
    const API_SUBMIT_URL = 'http://localhost:8080/api/appointments';
    const form = document.querySelector('.submission-form-container form');
    const submitButton = document.querySelector('.submit-button');

    // Function to display the result message
    function showMessage(message, isSuccess) {
        // Create a temporary alert div
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert mt-3 ${isSuccess ? 'alert-success' : 'alert-danger'}`;
        alertDiv.textContent = message;

        // Insert the message right after the form
        form.parentNode.insertBefore(alertDiv, form.nextSibling);

        // Remove the message after a few seconds
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Stop the default page reload

        const patientName = document.getElementById('name').value.trim();
        const reason = document.getElementById('disease').value;

        submitButton.disabled = true;
        submitButton.textContent = 'Submitting...';

        const dataToSend = {
            name: patientName,
            reason: reason
        };

        fetch(API_SUBMIT_URL, {
            method: 'POST', // We use POST to send data to the server
            headers: {
                'Content-Type': 'application/json',
                // CORS headers are set by the Java server, but the Content-Type is vital
            },
            body: JSON.stringify(dataToSend)
        })
            .then(response => {
                if (!response.ok) {
                    // If the server returns a 4xx or 5xx status code
                    return response.json().then(err => { throw new Error(err.message || 'Server failed to process request.'); });
                }
                return response.json();
            })
            .then(data => {
                // Success response from the Java server
                form.reset(); // Clear the form fields
                showMessage(`✅ Success! ${data.message}`, true);
            })
            .catch(error => {
                console.error('Submission error:', error);
                showMessage(`❌ Error: ${error.message}. Please try again.`, false);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Appointment';
            });
    });
</script>
</body>
</html>
